<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="input-group mb-3">
                <input type="number" class="form-control" name="num" min="1" max="3" placeholder="1 ~ 3 값 입력">
                <button class="btn btn-outline-secondary" type="button">제외</button>
            </div>

            <div class="col-4">
                <img src="https://dummyimage.com/600x400/000/fff" alt="첫번째 이미지" class="img-fluid">
            </div>

            <div class="col-4">
                <img src="https://dummyimage.com/600x400/666/fff" alt="두번째 이미지" class="img-fluid">
            </div>

            <div class="col-4">
                <img src="https://dummyimage.com/600x400/bbb/000" alt="세번째 이미지" class="img-fluid">
            </div>
        </div>
    </div>
    <script src="./Find-image.js"></script>
</body>
</html>

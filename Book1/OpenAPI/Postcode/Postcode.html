<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-8">
                <form method="post" action="join.jsp">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" name="postcode" placeholder="버튼을 클릭하여 우편번호 입력" readonly required>
                        <button class="btn btn-secondary" type="button" id="postcode">우편번호 찾기</button>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="addr1" placeholder="도로명 주소" readonly required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" name="addr2" placeholder="상세 주소">
                    </div>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button type="submit" class="btn btn-primary">등록 완료</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="./Postcode.js"></script>
</body>
</html>

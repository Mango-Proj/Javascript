<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">과목 선택</label>
        <div class="col-sm-10">
            <div class="form-check">
                <label><input class="form-check-input" type="radio" name="subject" value="html">HTML</label>
            </div>
            <div class="form-check">
                <label><input class="form-check-input" type="radio" name="subject" value="css">CSS</label>
            </div>
            <div class="form-check">
                <label><input class="form-check-input" type="radio" name="subject" value="javascript">JAVASCRIPT</label>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <label class="col-sm-2 col-form-label">휴가지</label>
        <div class="col-sm-10">
            <div class="form-check">
                <label><input class="form-check-input" type="checkbox" name="holiday" value="paris">파리</label>
            </div>
            <div class="form-check">
                <label><input class="form-check-input" type="checkbox" name="holiday" value="sydney">시드니</label>
            </div>
            <div class="form-check">
                <label><input class="form-check-input" type="checkbox" name="holiday" value="singapore">싱가포르</label>
            </div>
        </div>
    </div>
    
    <script src="./Event-Onchange2.js"></script>
</body>
</html>

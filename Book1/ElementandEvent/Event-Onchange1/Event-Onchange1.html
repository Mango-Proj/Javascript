<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row mb-3">
        <label for="subject" class="col-sm-2 col-form-label">과목명</label>
        <div class="col-sm-10">
            <select name="subject" id="subject" class="form-select">
                <option selected>선택하세요...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JAVASCRIPT</option>
            </select>
        </div>
    </div>

    <div class="row mb-3">
        <label for="userid" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="userid" id="userid" placeholder="아이디 입력(onchange)">
        </div>
    </div>

    <div class="row mb-3">
        <label for="name" class="col-sm-2 col-form-label">이름</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" placeholder="이름 입력(oninput)">
        </div>
    </div>
    
    <script src="./Event-Onchange1.js"></script>
</body>
</html>

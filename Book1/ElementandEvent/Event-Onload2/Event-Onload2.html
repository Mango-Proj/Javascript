<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="ratio ratio-21x9">
                    <iframe id="player" src="https://www.youtube.com/embed/UxVykvgm_8U" title="수출강국 대한민국" allowfullscreen></iframe>
                </div>
            </div>

            <div class="col">
                <div class="ratio ratio-21x9">
                    <iframe src="https://www.youtube.com/embed/V46M1IqMF1M?autoplay=1&mute=1" title="디지털 뉴딜로 통하는 새로운 세상" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- <script src="./Event-Onload2.js"></script> -->
    <script>
        function onYouTubeIframeAPIReady(){
            let player = new YT.Player('player',{
                events:{
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(evt){
            evt.target.setVolume(0);
            evt.target.playVideo();
        }

        onYouTubeIframeAPIReady();
    </script>
</body>
</html>

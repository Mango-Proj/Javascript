<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">블록 라디오</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <label><input type="radio" class="form-check-input" name="rb1" value="1">Radio#1</label>
            </div>

            <div class="form-check">
                <label><input type="radio" class="form-check-input" name="rb1" value="2">Radio#2</label>
            </div>
        </div>
    </fieldset>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">인라인 라디오</legend>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <label><input type="radio" class="form-check-input" name="rb2" value="1">Radio#1</label>
            </div>

            <div class="form-check form-check-inline">
                <label><input type="radio" class="form-check-input" name="rb2" value="2">Radio#2</label>
            </div>
        </div>
    </fieldset>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">블록 체크박스</legend>
        <div class="col-sm-10">
            <div class="form-check">
                <label><input type="checkbox" class="form-check-input" name="cb1" value="1">Checkbox#1</label>
            </div>

            <div class="form-check">
                <label><input type="checkbox" class="form-check-input" name="cb1" value="2">Checkbox#2</label>
            </div>
        </div>
    </fieldset>

    <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">인라인 체크박스</legend>
        <div class="col-sm-10">
            <div class="form-check form-check-inline">
                <label><input type="checkbox" class="form-check-input" name="cb2" value="1">Checkbox#1</label>
            </div>

            <div class="form-check form-check-inline">
                <label><input type="checkbox" class="form-check-input" name="cb2" value="2">Checkbox#2</label>
            </div>
        </div>
    </fieldset>
</body>
</html>

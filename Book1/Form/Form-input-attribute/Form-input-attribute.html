<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row my-3">
        <label for="userId" class="col-sm-2 col-form-label">아이디</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디 입력" readonly>
        </div>
    </div>

    <div class="row mb-3">
        <label for="passwd" class="col-sm-2 col-form-label">비밀번호</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호 입력" required>
        </div>
    </div>

    <div class="row mb-3">
        <label for="search" class="col-sm-2 col-form-label">검색어</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="search" name="search" value="자바스크립트" disabled>
        </div>
    </div>

    <div class="row mb-3"></div>
        <label for="postcode" class="col-sm-2 col-form-label">패턴</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="postcode" name="postcode" pattern="[0-9]{5}" title="5자리 우편번호" placeholder="우편번호 입력" required>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row mb-3">
        <label for="userId" class="col-sm-2 col-form-label">Text</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="userId" name="userId" placeholder="아이디 입력">
        </div>
    </div>

    <div class="row mb-3">
        <label for="passwd" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="passwd" name="passwd" placeholder="비밀번호 입력">
        </div>
    </div>

    <div class="row mb-3">
        <label for="search" class="col-sm-2 col-form-label">Search</label>
        <div class="col-sm-10">
            <input type="search" class="form-control" id="search" name="search" placeholder="검색어 입력">
        </div>
    </div>

    <div class="row mb-3">
        <label for="color" class="col-sm-2 col-form-label">Color</label>
        <div class="col-sm-10">
            <input type="color" class="form-control form-control-color" id="color" name="color" placeholder="클릭하여 컬러 입력">
        </div>
    </div>

    <div class="row mb-3">
        <label for="range" class="col-sm-2 col-form-label">Range</label>
        <div class="col-sm-10">
            <input type="range" class="form-range" id="range" name="range" min="0" max="100" step="1">
        </div>
    </div>

    <div class="row mb-3">
        <label for="date" class="col-sm-2 col-form-label">Date</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="date" name="date">
        </div>
    </div>
</body>
</html>
